<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Vie</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    /* Styles généraux */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #ffffff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2em;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .form-columns {
      display: flex;
      justify-content: space-between;
    }
    .column {
      width: 48%;
    }
    .form-group {
      margin: 1em 0;
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1em;
      text-align: center;
    }
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .error {
      color: #ff6b6b;
      font-size: 0.8em;
      position: absolute;
      bottom: -1.2em;
      left: 0;
    }
    .results {
      margin-top: 2em;
      text-align: left;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5em 0;
      font-size: 1em;
    }
    .result-item i {
      color: #00d4ff;
      margin-right: 0.5em;
    }
    .progress-bar {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 1em;
    }
    .progress {
      height: 8px;
      background: #00d4ff;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculateur de Vie</h1>
    
    <div class="form-columns">
      <!-- Colonne pour les informations définitives -->
      <div class="column">
        <div class="form-group">
          <label>Date de Naissance:</label>
          <input type="date" id="birthDate" placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
          <label>Taille (cm):</label>
          <input type="number" id="height" placeholder="Ex: 170">
          <div class="error" id="heightError"></div>
        </div>
      </div>

      <!-- Colonne pour les informations variables -->
      <div class="column">
        <div class="form-group">
          <label>Poids (kg):</label>
          <input type="number" id="weight" placeholder="Ex: 70">
          <div class="error" id="weightError"></div>
        </div>
        <div class="form-group">
          <label>Niveau d'activité:</label>
          <input type="range" id="activityLevel" min="1" max="5" step="1">
        </div>
      </div>
    </div>

    <div class="results">
      <div class="result-item"><i class="fas fa-birthday-cake"></i> Âge: <span id="age">-</span> ans</div>
      <div class="result-item"><i class="fas fa-hourglass-half"></i> Jours avant anniv.: <span id="daysToBirthday">-</span></div>
      <div class="result-item"><i class="fas fa-chart-line"></i> IMC: <span id="bmi">-</span></div>
      <div class="result-item"><i class="fas fa-fire-alt"></i> Métabolisme: <span id="bmr">-</span> kcal</div>
      <div class="result-item"><i class="fas fa-running"></i> Besoin Énerg.: <span id="tdee">-</span> kcal</div>
      <div class="progress-bar">
        <div class="progress" id="lifeProgress"></div>
      </div>
      <div class="result-item"><i class="fas fa-heartbeat"></i> Vie rest.: <span id="remainingLife">-</span>%</div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#birthDate, #weight, #height, #activityLevel').on('input', function() {
        validateInputs();
        calculateMetrics();
      });

      function validateInputs() {
        const weight = parseFloat($('#weight').val());
        const height = parseFloat($('#height').val());

        if (weight <= 0 || weight > 300 || isNaN(weight)) {
          $('#weightError').text("Veuillez entrer un poids valide (1-300 kg).");
        } else {
          $('#weightError').text("");
        }

        if (height <= 50 || height > 250 || isNaN(height)) {
          $('#heightError').text("Veuillez entrer une taille valide (50-250 cm).");
        } else {
          $('#heightError').text("");
        }
      }

      function calculateMetrics() {
        const birthDate = new Date($('#birthDate').val());
        const today = new Date();
        const age = today.getFullYear() - birthDate.getFullYear();
        const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
        const daysToBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
        const weight = parseFloat($('#weight').val());
        const height = parseFloat($('#height').val());

        if (weight > 0 && height > 0) {
          const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
          const bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);

          let activityFactor;
          switch(parseInt($('#activityLevel').val())) {
            case 1: activityFactor = 1.2; break;
            case 2: activityFactor = 1.375; break;
            case 3: activityFactor = 1.55; break;
            case 4: activityFactor = 1.725; break;
            case 5: activityFactor = 1.9; break;
          }
          const tdee = (bmr * activityFactor).toFixed(0);

          $('#age').text(age);
          $('#daysToBirthday').text(daysToBirthday);
          $('#bmi').text(bmi);
          $('#bmr').text(bmr.toFixed(0));
          $('#tdee').text(tdee);

          const lifeExpectancy = 82;
          const lifeRemaining = ((lifeExpectancy - age) / lifeExpectancy * 100).toFixed(0);
          $('#remainingLife').text(lifeRemaining);
          $('#lifeProgress').css('width', lifeRemaining + '%');
        }
      }
    });
  </script>

</body>
</html>
