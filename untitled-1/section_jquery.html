<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Indicateurs de Santé</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles */
        .progress-bar.bg-green-500 {
            background-color: #28a745;
        }
        .progress-bar.bg-yellow-500 {
            background-color: #ffc107;
        }
        .progress-bar.bg-red-600 {
            background-color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center">Tableau de Bord Assistant</h1>
        <div class="btn-group my-3" role="group">
            
            <button id="nav-work" class="btn btn-outline-primary">Travail <i class="fas fa-briefcase"></i></button>
            <button id="nav-health" class="btn btn-outline-success">Santé <i class="fas fa-heartbeat"></i></button>   
            <button id="nav-profile" class="btn btn-outline-info">Espace <i class="fas fa-user"></i></button>
            <button id="nav-time" class="btn btn-outline-secondary">Temps <i class="fas fa-clock"></i></button>
            <button id="nav-argent" class="btn btn-outline-success">Argent <i class="fas fa-coins"></i></button>

        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="my-3">
            <h2>Profil</h2>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="birthdate">Date de Naissance</label>
                <input type="date" class="form-control" id="birthdate">
            </div>
            <div class="form-group">
                <label for="sex">Sexe</label>
                <select class="form-control" id="sex">
                    <option value="male">Homme</option>
                    <option value="female">Femme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Taille (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="Entrez votre taille en cm">
            </div>
            <div class="form-group">
                <label for="weight">Poids (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Entrez votre poids en kg">
            </div>
            <div class="form-group">
                <label for="nap">Niveau d'Activité Physique (NAP)</label>
                <input type="number" step="0.1" class="form-control" id="nap" placeholder="1 Sédentaire | 2.5 Très actif" min="1.0" max="2.5">
            </div>
            <button id="save-profile" class="btn btn-primary">Sauvegarder le Profil</button>
        </div>

        <!-- Health Section -->
        <div id="health-section" class="my-3" style="display: none;">
            <h2>Métriques de Santé</h2>
            <p><i class="fa fa-user"></i> <span id="profile-info"></span></p>

            <div class="progress my-3">
                <div id="life-expectancy-progress" class="progress-bar" role="progressbar" style="width: 0%;">
                    <span id="progress-text">0%</span>
                </div>
            </div>

            <p><i class="fas fa-hourglass-half"></i> Temps restant : <strong id="life-expectancy"></strong> ans</p>
            <p><i class="fas fa-fire-alt"></i> Dépense énergétique journalière (TDEE) : <strong id="tdee"></strong> kcal</p>
            <p><i class="fas fa-bolt"></i> Métabolisme de base (BMR) : <strong id="bmr"></strong> kcal</p>
            <p><i class="fas fa-user-check"></i> Poids idéal : <span id="ideal-weight"></span> kg <strong id="weight-difference"></strong></p>
            <p><i class="fas fa-ruler-combined"></i> IMC : <strong id="bmi"></strong></p>

        </div>

        <!-- Argent Section -->
        <div id="argent-section" class="my-3" style="display: none;">
            <h2>Argent</h2>
            <p>Section en construction...</p>
        </div>

        <!-- Travail Section -->
        <div id="work-section" class="my-3" style="display: none;">
            <h2>Travail</h2>
            <p>Section en construction...</p>
        </div>

        <!-- Temps Section -->
        <div id="time-section" class="my-3" style="display: none;">
            <h2>Temps</h2>
            <p>Section en construction...</p>
        </div>

    </div>

    <!-- jQuery, Bootstrap JS, and Font Awesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="./js/calcul.js"></script>

</body>

</html>
